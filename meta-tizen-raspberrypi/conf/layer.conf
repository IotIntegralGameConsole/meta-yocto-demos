# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-tizen-raspberrypi"
BBFILE_PATTERN_meta-tizen-raspberrypi = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-tizen-raspberrypi = "95"


PREFERRED_PROVIDER_virtual/wayland-egl ?= "userland"